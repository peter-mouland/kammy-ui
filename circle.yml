machine:
  pre:
    - sudo curl --output /usr/local/bin/phantomjs https://s3.amazonaws.com/circle-downloads/phantomjs-2.1.1
  timezone:
    Europe/London
  node:
    version: v8.1.4
  java:
    version: openjdk8
general:
  artifacts:
    - tests/xb/tests_output
    - tests/xb/tests_screenshots
dependencies:
  cache_directories:
    - browserstack
    - node_modules
test:
  override:
    - npm run test -- --reporter mocha-junit-reporter
    - npm run build
